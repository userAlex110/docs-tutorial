# 网页标题（浏览器标签和页面顶部显示）
title: 表单操作教程
# 网页描述（可选，用于说明教程用途）
description: 详细的配置步骤指南

# 主题（保持默认，不用改）
theme: just-the-docs

search:
  enabled: true  # 启用搜索功能
  
# 侧边栏导航配置
nav:
  - 表单设计: "{{ site.baseurl }}/docs/001表单设计.md"
  - 服务配置: "{{ site.baseurl }}/docs/002服务配置.md"

# 可选：自定义链接（比如加GitHub仓库链接，不用可删）
aux_links:
  我的GitHub仓库:
    - https://github.com/userAlex110/docs-tutorial  # 替换成你自己的仓库链接

# 1. 禁用自动读取仓库信息的插件（避免必须配置API权限，新手首选）
plugins:
  - jekyll-redirect-from  # 保留模板必要插件
  - jekyll-seo-tag        # 保留SEO插件
  # 注释/删除 jekyll-github-metadata，或直接不写它，默认禁用

# 2. 配置网页基础路径（必须和你的仓库名一致）
url: https://userAlex110.github.io  # 你的GitHub Pages根域名（固定格式）
baseurl: "/docs-tutorial"           # 你的仓库名（之前创建的仓库名，必须加斜杠）
